<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>註冊頁面</title>
</head>
<body>
  <h1>輸入資料</h1>
  <form id="dataForm">
    <label for="name">名稱 (name):</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">電子郵件 (email):</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="password">密碼 (password):</label><br>
    <input type="password" id="password" name="password" required><br><br>

    <label for="LineID">Line ID:</label><br>
    <input type="text" id="LineID" name="LineID" required><br><br>

    <label for="phone">電話號碼 (phone):</label><br>
    <input type="tel" id="phone" name="phone" required><br><br>

    <label for="birthday">生日 (YYYY-MM-DD):</label><br>
    <input type="date" id="birthday" name="birthday" required><br><br>

    <button type="button" class="signUp">註冊</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  <script>
    const signUpBtn = document.querySelector('.signUp');
    signUpBtn.addEventListener('click', function () {
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const lineID = document.getElementById('LineID').value;
        const phone = document.getElementById('phone').value;
        const birthday = document.getElementById('birthday').value;

        // 進行註冊 API 請求
        const data = {
            user: 'user',
            name: name,
            email: email,
            password: password,
            LineID: lineID,
            phone: phone,
            birthday: birthday
        };

        // 呼叫註冊 API
        axios.post('https://webtestapi-e228e4978c3c.herokuapp.com/register', data)
            .then(function (response) {
              console.log('response:', response);
                if (response.data.success) {
                    
                    alert('註冊成功');
                    window.location.href = 'login.html';  // 註冊成功後跳轉到登入頁
                } else {
                    alert(response.data.message);  // 顯示註冊錯誤信息
                }
            })
            .catch(function () {
                alert('註冊失敗，請稍後再試');
            });
    });
  </script>


</body>
</html>
