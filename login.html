<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登入頁面</title>
</head>
<body>
  <h1>登入</h1>
  <form id="loginForm">
    <label for="email">電子郵件 (Email):</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="password">密碼 (Password):</label><br>
    <input type="password" id="password" name="password" required><br><br>

    <button type="button" id="loginBtn">登入</button>
  </form>

  <h2 id="message" style="color: red;"></h2>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    // 綁定登入按鈕事件
    const loginBtn = document.getElementById('loginBtn');
    
    loginBtn.addEventListener('click', function () {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // 檢查輸入是否完整
      if (!email || !password) {
        document.getElementById('message').textContent = '請輸入帳號和密碼';
        return;
      }

      //email,password為需要驗證的資料
      axios.get(`https://webtestapi-e228e4978c3c.herokuapp.com/members?email=${encodeURIComponent(email)}`)
        .then(response => {
            const user = response.data[0];
            console.log(user);
            if (user && user.password === password) {
                alert('登入成功');
                localStorage.setItem('user', JSON.stringify(user));
                window.location.href = user.user === 'admin' ? 'admin.html' : 'appointment.html';
            } else {
                alert('登入失敗，請檢查您的郵件或密碼');
            }
        })
        .catch(error => {
            alert('登入失敗，請檢查您的網路或伺服器');
            console.error('錯誤:', error);
        });
    });
  </script>
</body>
</html>
